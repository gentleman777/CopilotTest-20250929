<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Meeting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Meeting</h1>
    <form th:action="@{/meetings}" th:object="${meeting}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="organizer">Organizer:</label>
            <input type="text" id="organizer" class="form-control" th:field="*{organizer}" />
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" class="form-control" th:field="*{location}" />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
